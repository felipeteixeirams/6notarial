<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Cartorio do 6º Oficio localizado na região central de Campo Grande/MS." />
	<meta name="keywords" content="cartorios campo grande ms, 6 oficio, tabelionato ferro, 6 servico notarial" />
	<meta name="author" content="linkedin.com/in/felipeteixeirams/" />
	<meta name="reply-to" content="ti@6notarial.com.br" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<!--
      manifest.json fornece metadados usados ​​quando seu aplicativo da web é instalado em um
      dispositivo móvel ou desktop do usuário. Veja https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
      O uso de %PUBLIC_URL% nas tags, será substituido pelo URL da pasta
		public durante o build.
      Somente os arquivos dentro da pasta 'public' podem ser rederenciados
      a partir do HTML.

      Ao invés de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
		irá funcionar corretamente com o roteamento client side e um URL público
		não raiz.
      Mais sobre como configurar URL pública não root executando o comando `npm run build`.
    -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	<link rel="stylesheet" href="%PUBLIC_URL%/loadingScreen.css" />
	<title>6º Serviço Notarial</title>
</head>

<body>
	<noscript>Será preciso habilitar o JavaScript para executar este Aplicativo.</noscript>

	<!-- Código do Messenger Plugin de bate-papo -->
	<div id="fb-root"></div>

	<!-- Código do Plugin de bate-papo -->
	<div id="fb-customer-chat" class="fb-customerchat">
	</div>

	<script>
		var chatbox = document.getElementById('fb-customer-chat');
		chatbox.setAttribute("page_id", "347116575641660");
		chatbox.setAttribute("attribution", "biz_inbox");

		window.fbAsyncInit = function () {
			FB.init({
				xfbml: true,
				version: 'v11.0'
			});
		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/pt_BR/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<!-- Tela de carregamento/loading -->
	<div id="load" class="container-loading">
		<div class="square-to-circle"></div>
	</div>

	<!-- Conteúdo do site -->
	<div id="root"></div>

	<!-- Global JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- .\ global js -->
	
	<!-- Plugins JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
	<!-- .\ plugins js -->
</body>

</html>
